<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover uma Venda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Remover</h1>
        <p>Informe o código da venda que deseja excluir, e clique no botão Remover.</p>
        <form action="" method="post">
            <div class="centraliza">
                <label for="codVenda">Cód:</label>
                <input type="number" name="codVenda" id="codVenda" class="input-number">
                <input type="submit" value="Remover" class="input-submit">
                <input type="reset" value="Limpar" class="input-reset">
                <button onclick="javascript:history.go(-1)">Voltar</button>
            </div>
        </form>
    </main>
</body>
</html>
