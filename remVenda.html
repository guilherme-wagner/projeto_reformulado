<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover uma Venda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Remover</h1>
        <p>Informe o código da venda que deseja excluir, e clique no botão Remover.</p>
        <form action="" method="post">
            <label for="codVenda">Cód:</label>
            <input type="number" name="codVenda" id="codVenda">
            <input type="submit" value="Remover">
            <input type="reset" value="Limpar">
            <input type="button" value="Retornar ao Home" onclick="javascript:history.go(-1)">
        </form>
    </main>
</body>
</html>
