<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cadastro</h1>
        <p>Para cadastrar um cliente, preencha as informações abaixo e clique no botão Cadastrar.</p>
        <form action="cadastrado.html" method="post">
            <label for="cliente">Nome:</label>
            <input type="text" name="cliente" id="cliente" class="input-text">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" class="input-text">
            <input type="submit" value="Cadastrar" class="input-submit">
            <input type="reset" value="Limpar" class="input-reset">
            <button onclick="javascript:history.go(-1)">Voltar</button>
        </form>
    </main>
</body>
</html>
