<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover vendedor(a)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        a {
            color: #ff5b5e;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h1>Remover</h1>
        <p>Para remover um(a) vendedor(a), preencha as informações abaixo e clique no botão remover.</p>
        <p>Caso não saiba o ID você pode consultar <a href="consultaID.html">clicando aqui</a>.</p>
        <form action="" method="post">
            <div class="centraliza">
                <label for="id">ID do(a) Vendedor(a):</label>
                <input type="number" name="id" id="id" class="input-number">
                <input type="submit" value="Remover" class="input-submit">
                <input type="reset" value="Limpar" class="input-reset">
                <button onclick="javascript:history.go(-1)">Voltar</button>
            </div>
        </form>
    </main>
</body>
</html>
