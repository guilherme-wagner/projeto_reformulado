<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COnsultar ID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Consulta de ID</h1>
        <p>Informe o nome e selecione se você deseja obter ID de cliente ou de vendedor.</p>
        <form action="" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
            <select name="tipo" id="tipo" >
                <option value="" selected disabled value>Selecione</option>
                <option value="cliente">Cliente</option>
                <option value="vendedor">Vendedor</option>
            </select>
            <input type="submit" value="Obter ID">
            <input type="button" value="Voltar a página anterior" onclick="javascript:history.go(-1)">
        </form>
    </main>
</body>
</html>
